<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="fontawesome-free-6.1.1-web/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="todoProMax.css" />
    <title>Todo Pro Max</title>
  </head>
  <body>
    <div class="w-100 d-flex flex-column p-4 gap-3 mt-5">
      <input type="file" id="file" onchange="_ReadImage()">
      <input type="text" name="" id="firstName" placeholder="First Name" class="form-control p-3"/>
      <input type="text" name="" id="lastName" placeholder="Last Name"class="form-control p-3" />
      <input type="text" name="" id="email" placeholder="Email" class="form-control p-3"/>
      <input type="text" name="" id="pass" placeholder="Password" class="form-control p-3"/>
      <button class="btn btn-success col-6 sign-up-btn p-3 mt-4" onclick="SignUp()">Sign Up</button>
      
    </div>

    <script src="todoProMax.js"></script>
  </body>
</html>
